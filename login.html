<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr Freelance Login</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/login-form.css">
    <link rel="stylesheet" href="Css/responsive.css">
</head>
<body>
<form class="login-form" action="seller-dashboard.html" method="POST">
    <h3 class="text-center">Login To Mr Freelance</h3>
    <div class="facebook"><img src="Images/Facebook-logo.png" width="50px;"><label>Continue with Facebook</label></div>
    <div class="gmail"><img src="Images/gmail.png" width="30px;"><label>  Continue with Facebook</label></div>
   <div class="hr-line">
       <span>OR</span>
   </div>
   <input type="email" placeholder="Email" class="form-control" required>
   <input type="password" placeholder="Password" class="form-control" required>
   <input type="submit" value="Login" class="center-block btn-login">
   <input type="checkbox" value="Remember Me?" class="Remember-forget"><label class="Remember-forget">Remember Me?</label>
   <a href="#" class="Remember-forget-a">Forgot Password</a>
</form>
<div class="form-img">
    
<img src="Images/men.png" class="img-responsive men">

</div>

</body>
</html>
